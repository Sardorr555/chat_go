    <style>

            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
            --border-color: #dee2e6;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f9fafb;
            color: var(--dark-text);
            padding: 0;
            margin: 0;
        }
        
        .sidebar {
            background-color: white;
            height: 100vh;
            border-right: 1px solid var(--border-color);
            padding: 0;
        }
        
        .sidebar-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            color: var(--dark-text);
            text-decoration: none;
            border-radius: 8px;
            margin: 4px 8px;
        }
        
        .sidebar-item:hover {
            background-color: rgba(13, 110, 253, 0.05);
        }
        
        .sidebar-item.active {
            background-color: rgba(13, 110, 253, 0.1);
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .sidebar-item i {
            margin-right: 12px;
            font-size: 1.2rem;
        }
        
        .main-content {
            padding: 30px;
            height: 100vh;
            overflow-y: auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
        }
        
        .upload-area {
            background-color: white;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: var(--primary-color);
        }
        
        .upload-icon {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 16px;
        }
        
        .data-source-item {
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Warning Banner - Test Mode Only -->
    <div style="background-color: #ffeeee; border: 2px solid #ff0000; color: #ff0000; padding: 10px; text-align: center; font-weight: bold; margin-bottom: 10px;">
        ⚠️ WARNING: This application is in TEST MODE ONLY and should not be used in production deployments! ⚠️
    </div>

    <!-- Mobile Header (visible only on small screens) -->
    <div class="mobile-header d-md-none">
        <button class="sidebar-toggle">
            <i class="bi bi-list"></i>
        </button>
        <h5>LLM Data Platform</h5>
    </div>

    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <h5>LLM Data Platform</h5>
                    <button class="sidebar-toggle d-none d-md-block d-lg-none">
                        <i class="bi bi-arrow-left"></i>
                    </button>
                </div>
                
                <!-- Create Agent link removed from sidebar -->
                
                <a href="bots.html" class="sidebar-item">
                    <i class="bi bi-robot"></i> <span>My Bots</span>
                </a>
                

                <a href="files.html" class="sidebar-item">
                    <i class="bi bi-file-earmark"></i> <span>Files</span>
                </a>
                <a href="text.html" class="sidebar-item active">
                    <i class="bi bi-text-paragraph"></i> <span>Text</span>
                </a>
                <a href="website.html" class="sidebar-item">
                    <i class="bi bi-globe"></i> <span>Website</span>
                </a>
                <a href="qa.html" class="sidebar-item">
                    <i class="bi bi-chat-dots"></i> <span>Q&A</span>
                </a>

                <a href="documentation.html" class="sidebar-item">
                    <i class="bi bi-book"></i> <span>Documentation</span>
                </a>
            </div>
            
            <!-- Main Content Area -->
            <div class="main-content">
                <!-- Pro/Standard Version Buttons -->
                <div class="d-flex justify-content-center mb-4">
                    <a href="#" class="btn btn-light me-3 px-5">Standard</a>
                    <a href="#" class="btn btn-dark px-5">Pro</a>
                </div>
                
                <!-- Text Section -->
                <div class="header">
                    <h1>Text</h1>
                </div>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="textInputForm">
                            <div class="mb-3">
                                <label for="textInput" class="form-label">Enter or paste your text</label>
                                <textarea class="form-control" id="textInput" rows="6" placeholder="Type or paste your text here..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Text</button>
                        </form>
                    </div>
                </div>
                
                <div id="textInputStatus" class="mt-3"></div>
                
                <div class="mt-4">
                    <h5>Your Text Inputs</h5>
                    <div id="textsList" class="mt-3">
                        <p class="text-muted">No text inputs saved yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Super simple auth check -->
    <script src="js/auth-super-simple.js"></script>

    <!-- Create Agent Button -->
    <button class="create-agent-btn" id="createAgentFloatingBtn" type="button" data-bs-toggle="modal" data-bs-target="#createAgentModal">
        Create Agent
        <div class="source-info" id="sourceInfoBadge">
            <i class="bi bi-database"></i>
            <span id="totalSourcesCount">0</span> sources
        </div>
    </button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase Initialization -->
    <script src="js/firebase-init.js"></script>
    <!-- Authentication Check -->
    <script src="js/auth-check.js"></script>
<script src="js/create-agent-modal.js"></script>

<script>
    // Initialize the Create Agent Modal when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        initCreateAgentModal();
    });
</script>
    <!-- Platform Common JS -->
    <script src="js/platform-common.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    
    <!-- Text Page Specific JS -->
    <script>
    // Use variables that don't conflict with globals
    let textPageDb;
    let textPageUserId; // Will be set by Firebase Auth - different name to avoid conflicts
    
    // API endpoint
    const API_BASE_URL = 'http://localhost:3002/api';
    
    // Initialize Firebase if not already initialized
    function initializeFirebase() {
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
      };
      
      // Check if Firebase app is already initialized
      try {
        if (!firebase.apps.length) {
          firebase.initializeApp(firebaseConfig);
        }
        return true;
      } catch (error) {
        console.error('Firebase initialization error:', error);
        return false;
      }
    }
    
    if (typeof firebase !== 'undefined' && initializeFirebase()) {
      textPageDb = firebase.firestore();
      
      // Use Firebase Authentication to get the user ID
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in
          textPageUserId = user.uid;
          console.log('Text page: Using authenticated user ID:', textPageUserId);
          // Load user's saved texts
          loadUserTexts();
        } else {
          // Fallback - auth-check.js will handle redirection
          textPageUserId = localStorage.getItem('userId');
          console.log('Text page: Using fallback user ID:', textPageUserId);
        }
      });
    } else {
      console.warn('Firebase is not available. Some features may not work.');
      // Fallback user ID if Firebase isn't available
      textPageUserId = localStorage.getItem('userId') || ("user_" + Math.random().toString(36).substring(2, 9));
    }
    
    // Handle text input form submission
    document.getElementById('textInputForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const textInput = document.getElementById('textInput');
      const statusElement = document.getElementById('textInputStatus');
      
      if (!textInput.value.trim()) {
        statusElement.innerHTML = '<div class="alert alert-warning">Please enter some text</div>';
        return;
      }
      
      const textData = {
        content: textInput.value,
        userId: textPageUserId,
        timestamp: new Date().toISOString()
      };
      
      statusElement.innerHTML = '<div class="alert alert-info">Saving text...</div>';
      
      try {
        console.log('Saving text to:', `${API_BASE_URL}/text`);
        const response = await fetch(`${API_BASE_URL}/text`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(textData),
        });
        
        console.log('Text save response status:', response.status);
        const result = await response.json();
        console.log('Text save response:', result);
        
        if (response.ok) {
          statusElement.innerHTML = `<div class="alert alert-success">Text saved successfully!</div>`;
          textInput.value = '';
          refreshTextsList();
        } else {
          statusElement.innerHTML = `<div class="alert alert-danger">Error: ${result.error}</div>`;
        }
      } catch (error) {
        console.error('Text save error:', error);
        statusElement.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
      }
    });
    
    // Load user's texts
    function loadUserTexts() {
      // Refresh the text list to display the authenticated user's texts
      refreshTextsList();
    }
    
    // Refresh texts list
    async function refreshTextsList() {
      try {
        const textsList = document.getElementById('textsList');
        textsList.innerHTML = '<p class="text-center"><span class="spinner-border spinner-border-sm" role="status"></span> Loading...</p>';
        
        const response = await fetch(`${API_BASE_URL}/texts?userId=${textPageUserId}`);
        const data = await response.json();
        
        if (response.ok) {
          const texts = data.texts || [];
          
          if (texts.length === 0) {
            textsList.innerHTML = '<p class="text-muted">No text inputs saved yet.</p>';
            return;
          }
          
          let textsHTML = '';
          texts.forEach(text => {
            const textDate = new Date(text.timestamp).toLocaleString();
            const previewText = text.content.length > 100 ? text.content.substring(0, 100) + '...' : text.content;
            
            textsHTML += `
              <div class="data-source-item">
                <div>
                  <i class="bi bi-text-paragraph me-2"></i>
                  <strong>Text Input</strong>
                </div>
                <div class="text-muted mt-2">${previewText}</div>
                <div class="text-muted small mt-1">Saved: ${textDate}</div>
              </div>
            `;
          });
          
          textsList.innerHTML = textsHTML;
        } else {
          textsList.innerHTML = `<div class="alert alert-danger">Error: ${data.error || 'Failed to load texts'}</div>`;
        }
      } catch (error) {
        console.error('Error fetching texts:', error);
        document.getElementById('textsList').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
      }
    }
    
    // Load texts on page load
    document.addEventListener('DOMContentLoaded', () => {
      refreshTextsList();
    });
    </script>
</body>
</html>
